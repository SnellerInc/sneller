nameOverride: ""
fullnameOverride: ""

snellerd:
  #name: snellerd
  replicaCount: 3
  repository: snellerinc/snellerd
  tag: latest
  pullPolicy: IfNotPresent
  ports:
    snellerd: 8000
    internode: 8001
  # Note that `maxCacheDirSize` only works when `SizeMemoryBackedVolumes`
  # feature gate is enabled (default from K8s v1.22+).
  maxCacheDirSize: 1Gi
  podLabels: {}
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  serviceLabels: {}
  serviceAnnotations: {}
  headlessServiceLabels: {}
  headlessServiceAnnotations: {}

sdb:
  #name: sdb
  repository: snellerinc/sdb
  tag: latest
  pullPolicy: IfNotPresent
  cronJob: "* * * * *"
  database: sf1
  tablePattern: "*"
  batchSize: "1073741824"

ingress:
  enabled: false
  # ingressClassName: ""
  hosts: []
  tls: []
  #  - secretName: sneller-tls
  #    hosts:
  #      - sneller-example.local
  annotations: {}

secrets:
  s3:
    useExistingSecret: false
    #secretName: sneller-aws
    values:
      awsRegion: us-east-1
      awsAccessKeyId: minio
      awsSecretAccessKey: minio123
  token:
    useExistingSecret: false
    #secretName: sneller-token
    values:
      snellerToken:        # When it's empty, then a random Sneller token will be created
  index:
    useExistingSecret: false
    #secretName: sneller-index
    values:
      snellerIndexKey: 4AiJmIzLvMAP8A/1XdmbuzdwDduxHdu4hVRO7//7vd8=

configuration:
  #name:
  values:
    s3EndPoint: http://minio:9000
    s3Bucket: s3://test/
